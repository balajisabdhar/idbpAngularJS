<div class="bx--grid">
    <div class="bx--row" id="loginPane">
      <div id="leftPane" class="bx--col-lg-4">
        <div id="loginTitleBlk">
          <h3 class="loginTitleBlock">Log In</h3>
          <p class="loginTitleBlock" id="loginTitle2Block">Don't have an account? <a href="#" ibmLink>Create an IBMId</a></p>
        </div>
        <div id="usernameBlock">
          <div >
            <span style="color:gray">IBMId</span>
            <span style="float: right;"><a href="#" ibmLink>Forget ID?</a></span>
          </div>
          <div>
            
            <input style="margin-top:10px;border: 1px solid grey;" ibmtext="" placeholder="Username" autocomplete="on" class="bx--text-input" id="ibm-label-0">
		
          </div>
        </div>
        <div id="passwordBlock">
          <div>
            <span style="color:gray">Password</span>
            <span style="float: right;"><a href="#" ibmLink>Forget Password?</a></span>
          </div>
          <div>
            
            <input style="margin-top:10px;border: 1px solid grey;" ibmtext="" placeholder="Password" autocomplete="on" class="bx--text-input" id="ibm-label-0">
		
          </div>
        </div>
        <button style="width:100%;margin-left: 100px;" (click)="goToDashboard()" class="bx--btn bx--btn--primary">Log in</button>
        <div id="HelpDesk">
          <div>Need help?<a href="#" ibmLink>Contact IBM Help desk</a></div>
        </div>
      </div>
      <div id="rightPane" class="bx--col-lg-8">
        <img src="../../assets/image/loginRightPane.png" style="display: block;width: 700px;margin-left: 86px;">
      </div>
    </div>
  </div>
